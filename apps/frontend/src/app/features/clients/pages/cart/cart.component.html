<app-nav-gerenciar></app-nav-gerenciar>
<div class="min-h-[240px] flex flex-col justify-center items-center p-4">
  
<div class="flex justify-center items-center p-4">
  <div *ngIf="reserva" class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6 border border-gray-200">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Reserva Selecionada</h2>
    <img [src]="reserva.imagem" alt="Imagem da reserva" class="w-full h-64 object-cover rounded-md">
    
    <div class="mt-4 space-y-2">
      <p class="text-gray-600"><strong>Estado:</strong> {{ reserva.estado }}</p>
      <p class="text-gray-600"><strong>Cidade:</strong> {{ reserva.cidade }}</p>
      <p class="text-gray-600"><strong>Check-in:</strong> {{ reserva.checkin }}</p>
      <p class="text-gray-600"><strong>Check-out:</strong> {{ reserva.checkout }}</p>
    </div>

    <h3 class="text-lg font-medium text-gray-700 mt-4">Hóspedes:</h3>
    <div *ngIf="reserva.hospedes | keyvalue as hospedes" class="bg-gray-100 p-4 rounded-md mt-2">
      <p *ngFor="let hospede of hospedes" class="text-gray-600">{{ hospede.key }}: {{ hospede.value }}</p>
    </div>

    <button (click)="finalizarReserva()" class="w-full bg-blue text-white hover:bg-azure font-medium py-2 px-4 rounded-md mt-6 transition duration-300">
      Confirmar Reserva
    </button>
  </div>
</div>

<!-- Modal de Confirmação -->
<p-dialog [(visible)]="reservaConfirmada" modal [closable]="false" [dismissableMask]="false" [style]="{width: '350px'}">
  <div class="text-center p-4">
    <i class="pi pi-check-circle text-green mb-4" style="font-size: 4rem"></i>
    <h2 class="text-lg font-semibold">Reserva Confirmada!</h2>
    <p class="text-gray-600">Sua reserva foi realizada com sucesso.</p>
    <button (click)="voltarHome()" class="bg-blue text-white px-4 py-2 rounded-md mt-4 w-full hover:bg-azure">
      Voltar ao Home
    </button>
  </div>
</p-dialog>

</div>
