<header class="bg-white flex flex-col md:flex-row justify-center items-center gap-4 p-4 w-full border-b-2">
    <!-- Selecionar Estado -->
    <div class="bg-white border-2 p-2.5 rounded w-full md:w-auto">
        <label for="estados" class="block text-sm text-blue font-semibold">Estado:</label>
        <select id="estados" [(ngModel)]="selecionarEstadosBrasil" (change)="onEstadoSelecionado()"
            class="w-full border rounded p-2 cursor-pointer">
            <option value="" selected disabled>Selecione um estado...</option>
            <option *ngFor="let estado of estadosBrasil" [value]="estado" class="cursor-pointer">{{ estado }}</option>
        </select>
    </div>

    <!-- Checkin e Checkout -->
    <div class="bg-white flex items-center justify-center md:flex-row border-2 items-center gap-2 w-full md:w-auto p-2">
        <div class="bg-white flex flex-col cursor-pointer">
            <label for="checkin" class="text-sm text-blue font-semibold">Check-in:</label>
            <input type="date" id="checkin" [(ngModel)]="checkinData" (change)="onDatasSelecionadas()"
                class="border rounded p-2 cursor-pointer">
        </div>
        <div class="bg-white flex flex-col cursor-pointer">
            <label for="checkout" class="bg-white text-sm text-blue font-semibold">Check-out:</label>
            <input type="date" id="checkout" [(ngModel)]="checkoutData" (change)="onDatasSelecionadas()"
                class="bg-white border rounded p-2 cursor-pointer">
        </div>
    </div>

    <!-- Selecionar Hóspedes -->
    <div class="bg-white border-2 p-2 rounded w-full md:w-auto">
        <label for="hospedes" class="bg-white block text-sm text-blue font-semibold">Hóspedes:</label>
        <select id="hospedes" [(ngModel)]="selecionarHospede" class="bg-white w-full border rounded p-2.5 cursor-pointer">
            <option value="" selected disabled>Selecione hóspedes...</option>
            <option *ngFor="let hospede of hospedesBrasil" [value]="hospede">{{ hospede }}</option>
        </select>

        <ul *ngIf="selecionarHospede" class="bg-white flex justify-center items-center gap-2 mt-2 cursor-pointer">
            <span class="bg-white font-semibold">{{ selecionarHospede }}</span>
            <button (click)="removerHospede(selecionarHospede)" class="bg-red w-6 h-6 text-white p-2 rounded-full flex items-center justify-center">-</button>
            <span class="bg-white font-semibold">{{ qtdHospedes[selecionarHospede] || 0 }}</span>
            <button (click)="adicionarHospede(selecionarHospede)" class="bg-green w-6 h-6 text-white p-2 rounded-full flex items-center justify-center">+</button>
        </ul>
    </div>
</header>
